[tool:pytest]
# Pytest configuration for Airflow DAG testing
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Tests that take a long time to run
    dag_validation: DAG structure validation tests
    task_validation: Individual task validation tests
    data_quality: Data quality validation tests
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
